groups:
- name: cf-app-sd
  jobs:
  - unit-tests
  - salakot-cats
  - salakot-acceptance-tests
  - salakot-smoke-tests
  - salakot-perf-tests
  - salakot-deploy
  - ship-what
  - ship-it
  - bump-patch-version
- name: salakot
  jobs:
  - salakot-bbl-up
  - salakot-bbl-destroy
  - salakot-deploy
  - salakot-acceptance-tests
  - salakot-smoke-tests
  - salakot-perf-tests
  - salakot-cats
  - delete-salakot-deployment

resources:
  - name: cf-acceptance-tests
    type: git
    source:
      branch: cf1.15
      uri: git://github.com/cloudfoundry/cf-acceptance-tests.git
  - name: cf-app-sd-v0.5.x
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-app-sd-release
      private_key: {{cf-app-sd-deployments-push-key}}
      branch: v0.5.x
  - name: cf-app-sd-ci
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-app-sd-release
      branch: v0.5.x
      paths:
      - ci
  - name: cf-deployment-concourse-tasks
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks
      branch: master
      tag_filter: v6.1
  - name: cf-networking-deployments
    type: git
    source:
      uri: "git@github.com:cloudfoundry/cf-networking-deployments.git"
      branch: master
      private_key: {{cf-networking-deployments-push-key}}
  - name: cf-deployment
    type: git
    source:
      branch: master
      uri: https://github.com/cloudfoundry/cf-deployment.git
      tag_filter: v1.15.0

  ####### Release management
  - name: version
    type: semver
    source:
      bucket: {{cf-app-sd-s3-bucket}}
      region_name: us-west-2
      initial_version: 0.5.1
      key: releases/current-version-v0.5.x
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}

jobs:
  - name: unit-tests
    plan:
      - aggregate:
          - get: cf-app-sd-v0.5.x
            trigger: true
          - get: cf-app-sd-ci
      - task: unit-tests
        file: cf-app-sd-ci/ci/tasks/test-unit.yml

  - name: salakot-acceptance-tests
    serial_groups: [salakot-deploy-group, salakot-test-group]
    plan:
      - aggregate:
          - get: cf-networking-deployments
          - get: cf-app-sd-v0.5.x
            passed: [salakot-deploy]
            trigger: true
          - get: cf-app-sd-ci
          - get: cf-deployment
            version: {ref: v1.15.0}
            passed: [salakot-deploy]
            trigger: true
      - task: salakot-acceptance-tests
        privileged: true
        file: cf-app-sd-ci/ci/tasks/test-acceptance.yml
        input_mapping:
          test-config: cf-networking-deployments
          vars-store: cf-networking-deployments
        params:
          ENVIRONMENT_NAME: salakot

  - name: salakot-smoke-tests
    serial_groups: [salakot-deploy-group, salakot-test-group]
    plan:
      - aggregate:
          - get: cf-networking-deployments
          - get: cf-app-sd-v0.5.x
            passed: [salakot-deploy]
            trigger: true
          - get: cf-app-sd-ci
          - get: cf-deployment
            version: {ref: v1.15.0}
            passed: [salakot-deploy]
            trigger: true
      - task: salakot-smoke-tests
        privileged: true
        file: cf-app-sd-ci/ci/tasks/smoke-tests.yml
        input_mapping:
          test-config: cf-networking-deployments
        params:
          ENVIRONMENT_NAME: salakot
          ENVIRONMENT_TAG: salakot.c2c.cf-app.com

  - name: salakot-cats
    serial_groups: [salakot-deploy-group, salakot-test-group]
    plan:
      - aggregate:
          - get: cf-networking-deployments
          - get: cf-acceptance-tests
          - get: cf-app-sd-ci
          - get: cf-app-sd-v0.5.x
            passed:
            - salakot-smoke-tests
            - salakot-acceptance-tests
            trigger: true
          - get: cf-deployment-concourse-tasks
            version: {ref: v6.1}
          - get: cf-deployment
            version: {ref: v1.15.0}
            passed:
            - salakot-smoke-tests
            - salakot-acceptance-tests
            trigger: true
      - task: copy-config
        file: cf-app-sd-ci/ci/tasks/copy-config.yml
        params:
          ENVIRONMENT: salakot
      - task: cats
        file: cf-deployment-concourse-tasks/run-cats/task.yml
        params:
          NODES: 8

  - name: salakot-perf-tests
    serial_groups: [salakot-deploy-group, salakot-test-group]
    plan:
      - aggregate:
          - get: cf-networking-deployments
          - get: cf-app-sd-v0.5.x
            passed:
            - salakot-smoke-tests
            - salakot-acceptance-tests
            trigger: true
          - get: cf-app-sd-ci
          - get: cf-deployment
            version: {ref: v1.15.0}
            passed:
            - salakot-smoke-tests
            - salakot-acceptance-tests
            trigger: true
      - task: salakot-perf-tests
        privileged: true
        file: cf-app-sd-ci/ci/tasks/test-nats-performance.yml
        input_mapping:
          test-config: cf-networking-deployments
          deployments-repo: cf-networking-deployments
        params:
          ENVIRONMENT_NAME: salakot

  - name: salakot-bbl-up
    serial_groups: [salakot-deploy-group, salakot-test-group]
    plan:
      - aggregate:
          - get: cf-deployment-concourse-tasks
            version: {ref: v6.1}
            trigger: true
          - get: cf-networking-deployments
      - task: bbl-up
        file: cf-deployment-concourse-tasks/bbl-up/task.yml
        params:
          BBL_GCP_SERVICE_ACCOUNT_KEY: environments/gcp/service-account.key.json
          BBL_GCP_REGION: us-east1
          BBL_STATE_DIR: environments/salakot/
          BBL_IAAS: gcp
          BBL_LB_CERT: {{salakot-lb-cert}}
          BBL_LB_KEY: {{salakot-lb-key}}
          LB_DOMAIN: salakot.c2c.cf-app.com
          BBL_ENV_NAME: salakot
          OPS_FILES: local-dns.yml
        input_mapping:
          env-repo: cf-networking-deployments
          ops-files: cf-networking-deployments
        ensure:
          put: cf-networking-deployments
          params:
            repository: updated-env-repo
            rebase: true

  - name: salakot-bbl-destroy
    serial_groups: [salakot-deploy-group, salakot-test-group]
    plan:
      - aggregate:
          - get: cf-deployment-concourse-tasks
            version: {ref: v6.1}
          - get: cf-networking-deployments
      - task: bosh-cleanup
        file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
        params:
          BBL_STATE_DIR: environments/salakot/
        input_mapping:
          env-repo: cf-networking-deployments
      - task: bbl-destroy
        file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
        params:
          BBL_STATE_DIR: environments/salakot/
          BBL_GCP_SERVICE_ACCOUNT_KEY: environments/gcp/service-account.key.json
        input_mapping:
          env-repo: cf-networking-deployments
        ensure:
          put: cf-networking-deployments
          params:
            repository: updated-env-repo
            rebase: true

  - name: salakot-deploy
    serial_groups: [salakot-deploy-group]
    plan:
      - aggregate:
          - get: cf-deployment-concourse-tasks
            version: {ref: v6.1}
          - get: cf-networking-deployments
          - get: cf-deployment
            version: {ref: v1.15.0}
            trigger: true
          - get: cf-app-sd-v0.5.x
            trigger: true
            passed: [unit-tests]
          - get: cf-app-sd-ci
      - task: upload-stemcell
        file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
        params:
          BBL_STATE_DIR: environments/salakot/
        input_mapping:
          env-repo: cf-networking-deployments
      - task: collect-ops-files
        file: cf-app-sd-ci/ci/tasks/collect-ops-files.yml
        params:
          ENVIRONMENT_NAME: salakot
        input_mapping:
          deployments-repo: cf-networking-deployments
      - task: upload-local-cf-app-sd-releases
        file: cf-app-sd-ci/ci/tasks/upload-local-release.yml
        input_mapping:
          env-repo: cf-networking-deployments
          local-release: cf-app-sd-v0.5.x
        params:
          BBL_STATE_DIR: environments/salakot/
      - task: deploy-cf
        file: cf-deployment-concourse-tasks/bosh-deploy-with-created-release/task.yml
        params:
          BBL_STATE_DIR: environments/salakot/
          SYSTEM_DOMAIN: salakot.c2c.cf-app.com
          OPS_FILES: use-compiled-releases.yml scale-to-one-az.yml smaller-footprint.yml datadog.yml use-bosh-dns-for-containers.yml use-bosh-dns.yml use-latest-capi.yml use-system-domain-as-metron-deployment-name.yml enable-service-discovery.yml use-latest.yml opsfile.yml
          VARS_STORE_FILE: environments/salakot/vars-store.yml
        input_mapping:
          env-repo: cf-networking-deployments
          release: cf-app-sd-v0.5.x
          vars-files: cf-networking-deployments
          vars-store: cf-networking-deployments
        ensure:
          put: cf-networking-deployments
          params:
            repository: updated-vars-store
            rebase: true
      - task: bosh-cleanup
        file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
        params:
          BBL_STATE_DIR: environments/salakot/
        input_mapping:
          env-repo: cf-networking-deployments

  - name: delete-salakot-deployment
    serial_groups: [salakot-deploy-group, salakot-test-group]
    plan:
    - aggregate:
      - get: cf-networking-deployments
        version: {ref: v6.1}
      - get: cf-deployment-concourse-tasks
    - task: delete-deployment
      file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/salakot/
      input_mapping:
        env-repo: cf-networking-deployments

  - name: ship-what
    serial_groups: [version]
    plan:
    - do:
      - aggregate:
        - get: version
        - get: cf-app-sd-v0.5.x
          passed: [salakot-cats, salakot-perf-tests, salakot-smoke-tests, salakot-acceptance-tests]
          trigger: true
        - get: cf-deployment
          version: {ref: v1.15.0}
          passed: [salakot-cats, salakot-perf-tests, salakot-smoke-tests, salakot-acceptance-tests]

  - name: ship-it
    serial_groups: [version]
    plan:
    - do:
      - aggregate:
        - get: version
          params:
            bump: final
          passed: [ship-what]
        - get: cf-app-sd-ci
        - get: cf-app-sd-v0.5.x
          passed: [ship-what]
        - get: cf-networking-deployments
      - task: ship-it
        file: cf-app-sd-ci/ci/tasks/ship-it.yml
      - put: version
        params: {file: version/number}
      - put: cf-app-sd-v0.5.x
        params:
          repository: cf-app-sd-v0.5.x
          tag: version/number
          tag_prefix: v
          only_tag: true

  # bump patch version (i.e. 0.0.1 -> 0.0.2)
  - name: bump-patch-version
    serial_groups: [version]
    plan:
    - get: version
      trigger: true
      passed: [ship-it]
      params: {bump: patch}
    - put: version
      params: {file: version/number}
